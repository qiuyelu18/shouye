<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载应用</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .download-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .download-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .download-card {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 1.5rem;
            width: 250px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .download-card:hover {
            transform: translateY(-5px);
        }
        
        .download-card h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .version-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #4CAF50;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>下载应用</h1>
        </header>
        
        <main>
            <div class="download-section">
                <h2>选择适合您的版本</h2>
                <p>请根据您的设备选择合适的版本下载安装。</p>
                
                <div class="download-options">
                    <div class="download-card">
                        <h3>Windows 版本</h3>
                        <div class="version-info">版本 1.0.0 | 30MB</div>
                        <a href="#" class="btn">下载 Windows 版</a>
                    </div>
                    
                    <div class="download-card">
                        <h3>MacOS 版本</h3>
                        <div class="version-info">版本 1.0.0 | 28MB</div>
                        <a href="#" class="btn">下载 MacOS 版</a>
                    </div>
                    
                    <div class="download-card">
                        <h3>Android 版本</h3>
                        <div class="version-info">版本 1.0.0 | 15MB</div>
                        <a href="#" class="btn">下载 Android 版</a>
                    </div>
                    
                    <div class="download-card">
                        <h3>iOS 版本</h3>
                        <div class="version-info">版本 1.0.0 | 18MB</div>
                        <a href="#" class="btn">下载 iOS 版</a>
                    </div>
                </div>
            </div>
            
            <a href="index.html" class="back-link">返回首页</a>
        </main>
        
        <footer>
            <p>&copy; 2023 应用名称. 保留所有权利。</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
