<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安卓教程</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
        
        .tutorial-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9比例 */
            height: 0;
            margin: 30px 0;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
        
        .tutorial-steps {
            margin-top: 30px;
        }
        
        .step {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .step:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>安卓版使用教程</h1>
        </header>
        
        <main>
            <a href="index.html" class="back-button">← 返回首页</a>
            
            <div class="tutorial-section">
                <h2>如何使用我们的安卓应用</h2>
                <p>跟随以下视频和步骤，轻松学会使用</p>
                
                <div class="video-container">
                    <!-- 这里替换成真实的视频嵌入代码 -->
                    <iframe src="about:blank" frameborder="0" allowfullscreen></iframe>
                </div>
                
                <div class="tutorial-steps">
                    <div class="step">
                        <h3>1. 下载并安装应用</h3>
                        <p>从应用商店或我们的官网下载应用，然后按照提示完成安装。</p>
                    </div>
                    
                    <div class="step">
                        <h3>2. 注册/登录账号</h3>
                        <p>打开应用后，注册一个新账号或使用已有账号登录。</p>
                    </div>
                    
                    <div class="step">
                        <h3>3. 浏览功能</h3>
                        <p>了解应用的主要功能区域和操作方式。</p>
                    </div>
                    
                    <div class="step">
                        <h3>4. 开始使用</h3>
                        <p>按照您的需求开始使用应用的各项功能。</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 版权所有</p>
        </footer>
    </div>
</body>
</html>
