<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安卓教程</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9比例 */
            height: 0;
            margin: 30px 0;
            background-color: var(--background-color);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .step {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .step:last-child {
            border-bottom: none;
        }
        
        .step h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            color: var(--text-light);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="site-title">安卓版使用教程</h1>
            <p class="site-subtitle">轻松学会使用我们的应用</p>
        </header>
        
        <a href="index.html" class="link-card" style="width: 120px; margin-bottom: 30px;">
            <div class="link-card-icon">←</div>
            <div class="link-card-text">返回首页</div>
        </a>
        
        <section class="section">
            <h2 class="section-title">如何使用我们的安卓应用</h2>
            <div class="section-content">
                <p>跟随以下视频和步骤，快速掌握使用技巧</p>
                
                <div class="video-container">
                    <!-- 这里替换成真实的视频嵌入代码 -->
                    <div class="video-placeholder">视频教程将在此处显示</div>
                </div>
                
                <div class="tutorial-steps">
                    <div class="step">
                        <h3>1. 下载并安装应用</h3>
                        <p>从应用商店或我们的官网下载应用，然后按照提示完成安装。</p>
                    </div>
                    
                    <div class="step">
                        <h3>2. 注册/登录账号</h3>
                        <p>打开应用后，注册一个新账号或使用已有账号登录。</p>
                    </div>
                    
                    <div class="step">
                        <h3>3. 浏览功能</h3>
                        <p>了解应用的主要功能区域和操作方式。</p>
                    </div>
                    
                    <div class="step">
                        <h3>4. 开始使用</h3>
                        <p>按照您的需求开始使用应用的各项功能。</p>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="site-footer">
            <p>&copy; 2024 版权所有</p>
        </footer>
    </div>
</body>
</html>
