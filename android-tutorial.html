<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安卓视频教程</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tutorial-section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .video-container {
            margin: 2rem 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .video-card {
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            position: relative;
            height: 180px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .play-button {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: rgba(76, 175, 80, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .play-button:after {
            content: '';
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-left: 20px solid white;
            border-bottom: 10px solid transparent;
            margin-left: 5px;
        }
        
        .video-card:hover .play-button {
            background-color: rgba(76, 175, 80, 1);
        }
        
        .video-info {
            padding: 1rem;
        }
        
        .video-info h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .video-info p {
            font-size: 0.9rem;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #4CAF50;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>安卓视频教程</h1>
        </header>
        
        <main>
            <div class="tutorial-section">
                <h2>学习如何在安卓设备上使用我们的应用</h2>
                <p>以下视频将指导您完成安装和使用应用的所有步骤。</p>
                
                <div class="video-container">
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/300x180" alt="安装教程缩略图" class="thumbnail-img">
                            <div class="play-button"></div>
                        </div>
                        <div class="video-info">
                            <h3>1. 安装教程</h3>
                            <p>学习如何在您的安卓设备上下载并安装应用</p>
                        </div>
                    </div>
                    
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/300x180" alt="基本功能教程缩略图" class="thumbnail-img">
                            <div class="play-button"></div>
                        </div>
                        <div class="video-info">
                            <h3>2. 基本功能教程</h3>
                            <p>了解应用的基本功能和导航</p>
                        </div>
                    </div>
                    
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/300x180" alt="高级功能教程缩略图" class="thumbnail-img">
                            <div class="play-button"></div>
                        </div>
                        <div class="video-info">
                            <h3>3. 高级功能教程</h3>
                            <p>探索应用的高级功能和技巧</p>
                        </div>
                    </div>
                    
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <img src="https://via.placeholder.com/300x180" alt="常见问题解决教程缩略图" class="thumbnail-img">
                            <div class="play-button"></div>
                        </div>
                        <div class="video-info">
                            <h3>4. 常见问题解决</h3>
                            <p>解决使用过程中可能遇到的常见问题</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="index.html" class="back-link">返回首页</a>
        </main>
        
        <footer>
            <p>&copy; 2023 应用名称. 保留所有权利。</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
